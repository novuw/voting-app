  <body class="bg-primary">
    <div class="icon-bar">
      <h1 style="color: white; font-family Montserrat; text-align: center">VoterPro</h1>
      <a class="active" href="/"><i class="fa fa-home fa-large"></i></a> 
      <a href="search.html"><i class="fa fa-search"></i></a> 
      <a href="graphs.html"><i class="fa fa-area-chart"></i></a> 
      <a href="users.html"><i class="fa fa-user-circle"></i></a>
      <a href="about.html"><i class="fa fa-address-card"></i></a> 
    </div>
    <div class="container-fluid bg-dark col-lg-2 text-light" style="display: flex; margin-top: 30px; justify-content: center;">
      <form action="/newform">
        <label for="pName">Poll Name</label>
          <input type="text" id="pName" name="pollName" placeholder="Your poll's name..." autocomplete="off" required>
        <label for="1O">First Option</label>
          <input type="text" id="1O" name="1O" placeholder="First Option" autocomplete="off" required/>
        <label for="2O">Second Option</label>
          <input type="text" id="2O" name="2O" placeholder="Second Option" autocomplete="off" required/>
        <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Description of poll..." style="height:200px" required></textarea>
       <center><input type="submit" value="Submit" style="margin-bottom: 20px; margin-top: 20px;"></center>
      </form>
    </div>
  </body>
  <footer style="color: white"><br/><br/>
